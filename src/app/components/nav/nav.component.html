<mat-drawer-container class="container" autosize>
    
    <mat-drawer #drawer class="sidenav" mode="side">
        <img src="/assets/img/side-image.svg" alt="imagem de navegação">
     <mat-nav-list class="nav-list">

        <!--

            mat-list-item -> digo que é um item da mat-nav-list
            routerLink="/" é como um ancora (href ) , porém direciona para rotas específicas-->
        <a mat-list-item routerLink="home">
          <i class="material-icons">home</i>  
       Home </a>

     <a mat-list-item routerLink="tecnicos">
        <i class="material-icons">account_circle</i>  
     Técnicos </a>

     <a mat-list-item routerLink="clientes">
        <i class="material-icons">person</i>  
     Clientes </a>

     <a mat-list-item routerLink="chamados">
      <i class="material-icons">call</i>  
   Chamados </a>

     <a mat-list-item routerLink="page">
        <i class="material-icons">code</i>  
     Github </a>

     <a mat-list-item (click)="logout()">
        <i class="material-icons">logout</i>  
     Logout </a>
     </mat-nav-list>
    </mat-drawer>
  
    <div class="sidenav-content">
        <app-header></app-header>
      <button class="menu mat-elevation-z4" (click)="drawer.toggle()" mat-icon-button>
       <mat-icon>menu</mat-icon>
      </button>

      <!--renderiza dentro do sidenav content-->
      <router-outlet></router-outlet>
    </div>
   
  </mat-drawer-container>
