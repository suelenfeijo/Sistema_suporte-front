<div class="container mat-elevation-z4">
<form class="form">
    <h1 class="fullWidth">Cadastrar Técnico</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk Tecnico">


    <section class="section">
        <mat-checkbox class="margin">ADMIN</mat-checkbox>
        <mat-checkbox class="margin">CLIENTE</mat-checkbox>
        <mat-checkbox class="margin">TÉCNICO</mat-checkbox>
      </section>

    
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Ex: Fulano de tal">
          <mat-icon matSuffix>assignment_ind</mat-icon>
        </mat-form-field>
     
      
      
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CPF</mat-label>
          <input matInput placeholder="Ex: 000.000.000.00">
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
  
      
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="fulano@mail.com">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
     
      
  
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input type="password" matInput placeholder="Ex:123">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
    

      <button mat-raised-button class="fullWidth mat-elevation-z4" color="primary">Cadastrar</button>

      <button mat-raised-button class="fullWidth mat-elevation-z4" color="warn">Cancelar</button>
   
<p >By Suelen Feijó</p>
</form></div>
