<p>cliente-delete works!</p>
<div class="container mat-elevation-z4">
    <form class="form">
        <h1 class="fullWidth">Deletar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help Desk Cliente">
    
    
        <section class="section">
            <!--sempre que esse component inicia, o checked é marcado em cliente por padrão-->
            <mat-checkbox [disabled]="true" class="margin" color="primary">ADMIN</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">CLIENTE</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">TÉCNICO</mat-checkbox>
          </section>
    
        
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Nome</mat-label>
              <input 
              [(ngModel)]="cliente.nome"
              name="nome"
              [disabled]="true"
              matInput 
              >
              <mat-icon matSuffix>assignment_ind</mat-icon>
            </mat-form-field>
         
          
          
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input
              [(ngModel)]="cliente.cpf"
              name="cpf"
              [disabled]="true"
              matInput >
              <mat-icon matSuffix>badge</mat-icon>
            </mat-form-field>
      
          
     
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Email</mat-label>
              <input 
              [(ngModel)]="cliente.email"
              name="email"
              [disabled]="true"
              matInput >
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
         
          
      
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
              <input 
              [(ngModel)]="cliente.senha"
              name="senha"
              [disabled]="true"
              type="password" matInput >
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>
        
    
          <button  (click)="delete()"  mat-raised-button class="fullWidth mat-elevation-z4" color="primary">Deletar</button>
            <!--routerLink="../" -> retorna uma rota anterior-->
          <button routerLink="../../" mat-raised-button class="fullWidth mat-elevation-z4" color="warn">Cancelar</button>
       
    <p >By Suelen Feijó</p>
    </form></div>
