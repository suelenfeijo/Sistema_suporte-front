<div class="container mat-elevation-z4">
<form class="form">
    <h1 class="fullWidth">Cadastrar Técnico</h1>
    <img class="fullWidth" src="assets/img/cliente-create.svg" alt="Help Desk Cliente">


    <section class="section">
        <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">ADMIN</mat-checkbox>
        <mat-checkbox (click)="addPerfil(1)" [checked]=true  class="margin" color="primary">CLIENTE</mat-checkbox>
        <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">TÉCNICO</mat-checkbox>
      </section>

    
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Nome</mat-label>
          <input 
          maxlength="50"
          name="nome"
          [(ngModel)]="cliente.nome"
          [formControl]="nome"
          required
          matInput 
          placeholder="Ex: Fulano de tal">
          <mat-icon matSuffix>assignment_ind</mat-icon>
        </mat-form-field>
     
      
      
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>CPF</mat-label>
          <input
          name="cpf"
          [formControl]="cpf"
          [(ngModel)]="cliente.cpf"
          required
          matInput placeholder="Ex: 000.000.000.00"
          mask="000.000.000.00">
         
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
  
      
 
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Email</mat-label>
          <input 
          name="email"
          [formControl]="email"
          [(ngModel)]="cliente.email"
          required
          matInput placeholder="fulano@mail.com">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>
     
      
  
        <mat-form-field class="fullWidth" appearance="legacy">
          <mat-label>Senha</mat-label>
          <input 
          name="senha"
          [formControl]="senha"
          [(ngModel)]="cliente.senha"
          required
          type="password" matInput placeholder="Ex:123">
          <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>
    

      <button  (click)="create()" [disabled]="!validaCampos()" mat-raised-button class="fullWidth mat-elevation-z4" color="primary">Cadastrar</button>
        <!--routerLink="../" -> retorna uma rota anterior-->
      <button routerLink="../" mat-raised-button class="fullWidth mat-elevation-z4" color="warn">Cancelar</button>
   
<p >By Suelen Feijó</p>
</form></div>
