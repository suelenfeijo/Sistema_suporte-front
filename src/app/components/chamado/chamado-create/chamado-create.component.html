<div class="container mat-elevation-z8">
  <h1 class="fullWidth">Criando chamado</h1>
  <img src="assets/img/chamado-create.svg" alt="Imagem chamado" />



  <form class="form">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input
      [formControl]="titulo"
      [(ngModel)]="chamado.titulo"
      required
      name="titulo"
      matInput placeholder="Ex. Trocar bateria de notebook" />
    </mat-form-field>
  </form>


  <!--STATUS-->
  <div class="status-prioridade">
    <mat-form-field  appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select [formControl]="status" 
      required
      name="status"
      [(ngModel)]="chamado.status">
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="2">ENCERRADO</mat-option>
        <mat-option value="1">EM ANDAMENTO</mat-option>
      </mat-select>
    </mat-form-field>


<!--PRIORIDADE-->
    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select [formControl]="prioridade"
      required
      [(ngModel)]="chamado.prioridade"
      name="prioridade">
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

<!--TECNICOS-->
  

<!--
<input  list="tecnicos" name="tecnicos">
<datalist  id="tecnicos">
 <option  *ngFor="let tec2 of tecnicos">{{tec2.nome}} </option>
</datalist>
-->


  <div class="tecnico">

  <mat-form-field class="fullWidth" appearance="outline">
    <mat-label>Selecione um tecnico</mat-label>

    <mat-select [formControl]="tecnico"
    required
    [(ngModel)]="chamado.tecnico"
    name="tecnico">
      <mat-option *ngFor="let tec of tecnicos" value="{{ tec.id }}">{{ tec.nome }}</mat-option>

    </mat-select>
  </mat-form-field>
</div>

<!--CLIENTES-->
<div class="cliente">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select [formControl]="cliente"
      [(ngModel)]="chamado.cliente"
      required
      name="cliente">
        <!--para cada variavél (let) tec , (funciona como o forEach) da lista de clientes ,
            o value é atribuido o id do mesmo, e no double mustache dou um get no nome de cada objeto percorrido-->
              <mat-option *ngFor="let cli of clientes" value="{{ cli.id }}">{{ cli.nome }}</mat-option>

      </mat-select>
    </mat-form-field>
  </div>

<!--observacoes-->
  <mat-form-field class="fullWidth" appearance="outline">
    <mat-label>Descrição do chamado</mat-label>
    <textarea class="observacoes" matInput placeholder="Ex. cliente realizou pagamento antecipado"></textarea>
  </mat-form-field>

  <!--BOTTON CADASTRAR-->
  <button  (click)="create()" [disabled]="!validaCampos()" mat-raised-button color="primary">Cadastrar</button>

    <!--BOTTON CANCELAR-->
  <button routerLink="../"  mat-raised-button color="warn">Cancelar</button>

</div>
