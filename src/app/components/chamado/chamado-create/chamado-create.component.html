<div class="container mat-elevation-z8">
  <h1 class="fullWidth">Criando chamado</h1>
  <img src="assets/img/chamado-create.svg" alt="Imagem chamado" />



  <form class="form">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Título do Chamado</mat-label>
      <input
      [formControl]="titulo"
      required
      matInput placeholder="Ex. Trocar bateria de notebook" />
    </mat-form-field>
  </form>


  <!--STATUS-->
  <div class="status-prioridade">
    <mat-form-field  appearance="outline">
      <mat-label>Selecione um status</mat-label>
      <mat-select [formControl]="status" >
        <mat-option value="0">ABERTO</mat-option>
        <mat-option value="1">ENCERRADO</mat-option>
        <mat-option value="2">EM ANDAMENTO</mat-option>
      </mat-select>
    </mat-form-field>


<!--PRIORIDADE-->
    <mat-form-field appearance="outline">
      <mat-label>Selecione uma prioridade</mat-label>
      <mat-select [formControl]="prioridade">
        <mat-option value="0">BAIXA</mat-option>
        <mat-option value="1">MÉDIA</mat-option>
        <mat-option value="2">ALTA</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

<!--TECNICOS-->
  <div class="tecnico">
  <mat-form-field class="fullWidth" appearance="outline">
    <mat-label>Selecione um tecnico</mat-label>
    <mat-select [formControl]="tecnico">
      <mat-option value="0">Suelen</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<!--CLIENTES-->
<div class="cliente">
    <mat-form-field class="fullWidth" appearance="outline">
      <mat-label>Selecione um cliente</mat-label>
      <mat-select [formControl]="cliente">
        <mat-option value="0">Bill Gates</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

<!--DESCRICAO-->
  <mat-form-field class="fullWidth" appearance="outline">
    <mat-label>Descrição do chamado</mat-label>
    <textarea class="descricao" matInput placeholder="Ex. cliente realizou pagamento antecipado"></textarea>
  </mat-form-field>

  <!--BOTTON CADASTRAR-->
  <button [disabled]="!validaCampos()" mat-raised-button color="primary">Cadastrar</button>

    <!--BOTTON CANCELAR-->
  <button mat-raised-button color="warn">Cancelar</button>

</div>
